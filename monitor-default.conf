[monitorconfig]
RT_DB_HOST=rt.planet-lab.org
RT_DB_USER=
RT_DB_PASSWORD=
RT_DB_NAME=

# RT Web user account
RT_WEB_SERVER=https://rt.planet-lab.org/
RT_WEB_TOOLS_PATH=
RT_WEB_USER=
RT_WEB_PASSWORD=
RT_WEB_DEBUG=0

# PLC admin account
API_SERVER=https://boot.planet-lab.org/PLCAPI/
API_AUTH_USER=
API_AUTH_PASSWORD=

# SERVER PATHS
MONITOR_HOSTNAME=monitor.planet-lab.org
MONITOR_SCRIPT_ROOT=/usr/share/monitor-server
MONITOR_DATA_ROOT=/var/lib/monitor-server
MONITOR_ARCHIVE_ROOT=/usr/share/monitor-server/archive-pdb

email=monitor@another-lab.org

[commandline]
debug=0
mail=1
bcc=0
run=False
checkopt=False
squeeze=1
policysavedb=1
